<script language="javascript" type="text/javascript">
$(function(){

// Get True URL
	$('#formGetSU').submit(function() {
		
		if (document.getElementById('radSingle').checked) {
		
			var params = {};
			params['url'] = document.getElementById('inputGetUrl').value;
			params['vir'] = document.getElementById('chkVirus').checked ? "1" : "0";
			params['lng'] = document.getElementById('clang').value;
			
			if (params['url'] === '') return false;
			
			$('#res-container').animate({'height':'15px'},200);
			$('#result').html("<div id='processing'></div>");
		
			$.post("modules/proceed.html", params, function(data){
				$('#result').html(data);
				$('#res-container').animate({'height':$('#result').height()}, 200);
			}, "text");
			
		} else {
			
			var params = {};
			params['murl'] = document.getElementById('textMUrl').value;
			params['lng'] = document.getElementById('clang').value;
			
			if (params['murl'] === '') return false;
			
			$('#res-container').animate({'height':'15px'},200);
			$('#result').html("<div id='processing'></div>");
			
			$.post("modules/mproceed.html", params, function(data){
				$('#result').html(data);
				$('#res-container').animate({'height':$('#result').height()}, 200);
			}, "text");
			
		}

	  return false;
	});
	
// Proceed Request-type
	$('#radSingle').click(function(){
		$('#req-multi-box').addClass('isvisible');
		$('#req-single-box').removeClass('isvisible');
	});
	
	$('#radMulti').click(function(){
		$('#req-single-box').addClass('isvisible');
		$('#req-multi-box').removeClass('isvisible');
	});
	
// Social Tabs
	$('dl.tabs dt').click(function(){
				$(this)
			.siblings().removeClass('selected').end()
			.next('dd').andSelf().addClass('selected');
	});
		
// Show/Hide Comments
	$('#btnShowComments label').click(function(){
		if ( $('#comments-box').height() == 0 ) { var commh = '100%' } else { var commh = '0px' }
		$('.tabs').animate({'height':commh}, 100);
	});
	
});
</script>

<script type="text/javascript">
function parseurl() {
	var params = {};
	if(location.search) {
        var pair = (location.search.substr(1)).split('&');
		for(var i = 0; i < pair.length; i ++) {
			var param = pair[i].split('=');
			if (param[0] == 'short') params['url'] = param[1]
		}
		if (params['url'].length > 0 ) {
			params['vir'] = document.getElementById('chkVirus').checked ? "1" : "0";
			params['lng'] = document.getElementById('clang').value;
			$('#res-container').animate({'height':'15px'},200);
			$('#result').html("<div id='processing'></div>");
		
			$.post("modules/proceed.html", params, function(data){
				$('#result').html(data);
				$('#res-container').animate({'height':$('#result').height()}, 200);
			}, "text");
		}
    }
}
document.addEventListener("DOMContentLoaded", parseurl);
</script>
